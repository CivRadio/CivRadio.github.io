<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Player</title>
</head>
<body>
    <h1>Play M3U Playlist</h1>

    </audio>

    <p>Enjoy the playlist!</p>

</html>
